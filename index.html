<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Counter</h1>
      <a href="https://github.com/vickydarlinn/">Github</a>
    </header>
    <div class="content">
      <span class="output">0</span>
      <div>
        <button class="btn minus">-</button>
        <button class="btn plus">+</button>
      </div>
      <div class="flex inputEl">
        <p>Increased/ Decreased by:</p>
        <input type="number" class="changeBy" value="1" />
      </div>
      <button class="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
